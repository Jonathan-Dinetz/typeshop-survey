<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@531&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/flt4iay.css">

</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <div class="text fade">Welcome to a survey all about typography.</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <div class="text fade">We hope to use your feedback to help designers and their customers.
            </div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <div class="hint">(choose one)</div>
            <div class="text fade">First off: are you a <span><a href="designer.html" class="type">type
                        designer</a></span> or <span><a class="type" href="user.html">user?</a>
                </span></div>
        </div>


        <a class="prev" onclick="plusSlides(-1), setTimeout(showSlides, 13000);">previous</a>
        <a class="next" onclick="plusSlides(1), setTimeout(showSlides, 13000);">next</a>

    </div>
    <br>


    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";

            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }


    </script>

</body>

</html>
